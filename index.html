<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <article>
      <div class="card">
        <div class="flex-group card-group">
          <div class="card-content">
            <h1 class="card-title">Get <span class="text-purple">insights</span> that help your business grow.</h1>
            <p class="card-description">
              Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
              and overall efficiency.
            </p>
            <div class="flex-group stats-group">
              <div class="stats-individual">
                <h3 class="stats-number">10K+</h3>
                <p class="stats-description">companies</p>
              </div>
              <div class="stats-individual">
                <h3 class="stats-number">314</h3>
                <p class="stats-description">templates</p>
              </div>
              <div class="stats-individual">
                <h3 class="stats-number">12M+</h3>
                <p class="stats-description">queries</p>
              </div>
            </div>
          </div>
          <div class="card-image">
            <div class="overlay"></div>
            <source srcset="images/image-header-desktop.jpg" media="(min-width:500px)">
            <img class="img-card" src="images/image-header-mobile.jpg"
              alt="People is discussing in an office with laptop in front of them">
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://aimaduddin.com">Aima Aimaduddin bin Bollhasan</a>.
    </article>
    </div>
  </main>

</body>

</html>
